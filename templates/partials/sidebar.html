<!-- Sidebar -->
<aside class="w-64 min-w-60 bg-white shadow-lg shrink-0 rounded-lg">
    <div class="p-4 border-b">
        <h2 class="font-semibold text-gray-800">Speakers</h2>
    </div>
    
    <!-- Navigation Buttons -->
    <div class="border-t">
        <button 
            onclick="if(document.getElementById('tab-content-cron-jobs').classList.contains('active')){window.AirCron.refreshCronJobsZone('All Speakers');}else{updateCurrentZone('All Speakers');}"
            hx-get="/zone/All%20Speakers"
            hx-target="#schedules-content"
            hx-swap="innerHTML"
            class="w-full text-left p-3 hover:bg-gray-100 transition border-b
                   {% if current_zone == 'All Speakers' %}bg-blue-100{% endif %}"
        >
            â–¾ All Speakers
        </button>
        
        <!-- Composite Speaker Zones (with jobs) -->
        <div id="composite-speakers">
            {% for zone in composite_zones %}
            <button 
                onclick="if(document.getElementById('tab-content-cron-jobs').classList.contains('active')){window.AirCron.refreshCronJobsZone('{{ zone }}');}else{updateCurrentZone('{{ zone }}');}"
                hx-get="/zone/{{ zone }}"
                hx-target="#schedules-content"
                hx-swap="innerHTML"
                class="w-full text-left p-3 hover:bg-gray-100 transition border-b
                       {% if zone == current_zone %}bg-blue-100{% endif %}"
            >
                ðŸŽµ {{ zone.replace('Custom:', '').replace(',', ' + ') }}
            </button>
            {% endfor %}
        </div>
        
        <!-- Individual Speaker Zones (with jobs) -->
        <div id="individual-speakers">
            {% for speaker in individual_speakers %}
            <button 
                onclick="if(document.getElementById('tab-content-cron-jobs').classList.contains('active')){window.AirCron.refreshCronJobsZone('{{ speaker }}');}else{updateCurrentZone('{{ speaker }}');}"
                hx-get="/zone/{{ speaker }}"
                hx-target="#schedules-content"
                hx-swap="innerHTML"
                class="w-full text-left p-3 hover:bg-gray-100 transition border-b
                       {% if speaker == current_zone %}bg-blue-100{% endif %}"
            >
                â–¸ {{ speaker }}
            </button>
            {% endfor %}
        </div>
    </div>
</aside>
