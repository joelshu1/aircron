<!-- View Schedule Tab -->
<div id="tab-content-view-schedule" class="tab-content h-full">
    <div class="main-container h-full">
        <div class="py-6">
            <div class="flex items-center gap-4 mb-6">
                <span class="font-semibold text-lg">Select Day:</span>
                <div id="schedule-day-selector" class="flex gap-2">
                    {% set day_names = ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'] %}
                    {% for i in range(7) %}
                    <button type="button" class="day-btn px-3 py-1 rounded border border-gray-300 bg-white hover:bg-blue-100 text-gray-700{% if i == 0 %} bg-blue-600 text-white shadow-sm border-blue-700 font-bold{% endif %}" data-day="{{ i + 1 }}">{{ day_names[i] }}</button>
                    {% endfor %}
                </div>
            </div>
            <div class="overflow-x-auto">
                <table class="min-w-full bg-white border rounded-lg">
                    <thead>
                        <tr>
                            <th class="w-16 text-left px-2 py-1 border-b">Hour</th>
                            <th class="text-left px-2 py-1 border-b">Jobs <span class='text-xs text-gray-400'>(color = type, hover ðŸ”ˆ for speakers)</span></th>
                        </tr>
                    </thead>
                    <tbody id="schedule-hourly-table">
                        <!-- JS will populate 24 rows here -->
                        <tr class="empty-row" style="display:none"><td colspan="2" class="text-center text-gray-400 py-8">No jobs for this day</td></tr>
                        <tr class="error-row" style="display:none"><td colspan="2" class="text-center text-red-500 py-8">Failed to load jobs</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

// Placeholder: actual logic will be injected in app.js
